<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    <title>Assinaturas AGP</title>
    <style>
        /* Estilo opcional para o nome do Pod */
        .pod-info {
            text-align: center;
            color: #555;
            font-family: Arial, sans-serif;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <div class="container">
        <a href="https://grupoagp.edukon.app/" target="_blank">
            <img src="img/logo_agp.png" alt="Logo AGP" class="agp-logo">
        </a>
        <h3 id="podNameInfo" class="pod-info"></h3>

        <h1 class="page-title">Sistema de Assinaturas</h1><br>
       
        <div class="form-wrapper">
            <input id="nomeColaborador" type="text" placeholder="Nome e sobrenome do colaborador">
            <input id="cargoColaborador" type="text" placeholder="Cargo do colaborador">
            <input id="telefoneColaborador" type="text" placeholder="Telefone do colaborador">
            <div id="profilePhotoSelection" class="profile-photo-selection">
                <input type="file" id="profilePhoto" accept="image/*">
            </div>
            <select id="lojaSelecionada">
                <option value="grupoAgp">Grupo AGP</option>
                <option value="extremaJlr">Extrema JLR</option>
                <option value="terraMotos">Terra Motos</option>
                <option value="orionKia">Orion KIA</option>
                <option value="truckfor">Truckfor</option>
                <option value="triumph">Triumph</option>
            </select>
            <button onclick="criarAssinatura()">Criar Assinatura</button>
        </div>
    </div>
    <div id="assinaturaCriada"></div>
    <script src="script.js"></script>
</body>
</html>
